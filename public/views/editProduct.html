<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Botani Mart</title>
  <link rel="stylesheet" href="../assets/css/editProduct.css">
</head>

<body>
  <div class="header">
    <div class="judul">Botani Mart</div>   
    <div class="profile-icon">
        <i class="fas fa-user-circle"></i>

 <div class="container">

                    <img src="../uploads/produk1.png" alt="Produk 1">

                    <span>Selada Segar</span>
                </div>
                <div class="product-item">
                    <img src="../uploads/produk2.png" alt="Produk 2">
                    <span>Kangkung Organik</span>
                </div>
                 <div class="product-item">
                    <img src="../uploads/produk1.png" alt="Produk 1">
                    <span>Selada Segar</span>
                </div>
                <div class="product-item">
                    <img src="../uploads/produk2.png" alt="Produk 2">
                    <span>Kangkung Organik</span>
                </div>
                <!-- Tambahkan produk lain di sini -->
            </div>
        </div>

        <button class="add-product">Finish</button>
        <button class="delete-product">Delete</button>
    </div>

</html>
