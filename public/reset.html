<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
</head>
<body>
  <h2>Cek Email</h2>
  <form id="emailForm">
    <input type="email" id="email" placeholder="Masukkan Email" required /><br>
    <button type="submit">Cek</button>
  </form>

  <div id="passwordSection" style="display:none;">
    <h3>Password Baru</h3>
    <input type="password" id="newPassword" placeholder="Password Baru" /><br>
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <p id="resetResult"></p>

  <script>
    let currentEmail = '';

    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      currentEmail = document.getElementById("email").value;

      const res = await fetch("/auth/reset-check-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: currentEmail })
      });

      const data = await res.json();
      document.getElementById("resetResult").textContent = data.message || data.error;

      if (!data.error) {
        document.getElementById("passwordSection").style.display = "block";
      }
    });

    async function resetPassword() {
      const newPassword = document.getElementById("newPassword").value;

      const res = await fetch("/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: currentEmail, newPassword })
      });

      const data = await res.json();
      document.getElementById("resetResult").textContent = data.message || data.error;
    }
  </script>
</body>
</html>
