<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Botani Mart</title>
  <link rel="stylesheet" href="../assets/css/addProduct.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.2/jodit.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.2/jodit.min.js"></script>
  </head>
<body>
<body>
  <div class="container">
    <header>
      <h1>Add Product</h1>
    </header>

    <div class="back-link">
      <a href="/admin/admin-products">
        <i class="fas fa-arrow-left"></i> Back to Products
      </a>
    </div>

    <div class="edit-container">
      <form id="addProductForm">

        <!-- === SECTION: IMAGE UPLOAD DI ATAS === -->
        <div class="images-section">
          <h3>Product Images</h3>
          <p class="help-text">Upload at least 1 image. Max 4 images total.</p>

          <div class="image-containers">
            <div class="image-container main-image-container">
              <div class="image-label">Main Image</div>
              <div class="image-preview" id="mainImagePreview">
                <img src="../uploads/placeholder.jpeg" alt="Main product image">
                <div class="image-overlay">
                  <i class="fas fa-upload"></i>
                </div>
              </div>
              <input type="file" id="mainImageUpload" class="hidden-upload" accept="image/*" required>
            </div>

            <div class="thumbnails-container">
              <div class="thumb-container">
                <div class="image-label">Image 2</div>
                <div class="image-preview thumb" data-index="0">
                  <img src="../uploads/placeholder.jpeg" alt="Product thumbnail">
                  <div class="image-overlay">
                    <i class="fas fa-upload"></i>
                  </div>
                </div>
                <input type="file" class="hidden-upload thumb-upload" accept="image/*">
              </div>

              <div class="thumb-container">
                <div class="image-label">Image 3</div>
                <div class="image-preview thumb" data-index="1">
                  <img src="../uploads/placeholder.jpeg" alt="Product thumbnail">
                  <div class="image-overlay">
                    <i class="fas fa-upload"></i>
                  </div>
                </div>
                <input type="file" class="hidden-upload thumb-upload" accept="image/*">
              </div>

              <div class="thumb-container">
                <div class="image-label">Image 4</div>
                <div class="image-preview thumb" data-index="2">
                  <img src="../uploads/placeholder.jpeg" alt="Product thumbnail">
                  <div class="image-overlay">
                    <i class="fas fa-upload"></i>
                  </div>
                </div>
                <input type="file" class="hidden-upload thumb-upload" accept="image/*">
              </div>
            </div>
          </div>
        </div>
        <!-- === END IMAGE SECTION === -->

        <!-- === FORM PRODUK === -->
        <div class="form-row">
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" name="namaProduk" required>
          </div>
          <div class="form-group">
            <label for="latin-name">Latin Name (Optional)</label>
            <input type="text" id="latin-name" name="namaLatin">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="price">Price (Rp)</label>
            <input type="number" id="price" name="hargaProduk" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="mainCategory">Main Category</label>
            <input type="text" id="mainCategory" name="kategoriMain" required placeholder="Enter main category (e.g. Indoor Plants)">
          </div>
          <div class="form-group">
            <label for="subCategory">Sub Category</label>
            <input type="text" id="subCategory" name="kategoriSub" placeholder="Enter sub-category if applicable">
          </div>
        </div>

        <div class="form-group">
          <label for="description">Product Description</label>
          <textarea id="description" name="deskripsi"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn cancel-btn">Cancel</button>
          <button type="submit" id="saveBtn" class="btn save-btn">Add Product</button>
        </div>
      </form>
    </div>
  </div>

  <div id="notification" class="notification" style="display: none;">
    <span id="notification-message"></span>
    <button id="notification-close" class="close-notification">&times;</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jodit/3.24.2/jodit.min.js"></script>
  <script src="../assets/js/addProduct.js"></script>
</body>
</html>
