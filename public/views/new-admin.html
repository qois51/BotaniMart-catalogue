<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="../assets/css/newAdmin.css">
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Nama Lengkap" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password"" required />
        <label style="font-size: 0.9em; display: inline-flex; align-items: center; gap: 6px; cursor: pointer;">
          <input type="checkbox" id="togglePassword" style="margin: 0;">
          Show Password
        </label>
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>
  <script src="../assets/js/newadmin.js"></script>
</body>
</html>
