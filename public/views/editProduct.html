<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Botani Mart</title>
  <link rel="stylesheet" href="../assets/css/editProduct.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="header">
    <div class="judul">
      <img src="../uploads/Botani mart.png" alt="Botani Mart Logo" class="logo">
    </div>
    <div class="search_bar">
      <input type="text" placeholder="search product to edit...">
      <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <div class="container">
    <h1 id="judul-sub">Edit Product</h1>
    <form id="productForm" enctype="multipart/form-data">
      <div class="image-section">
        <div class="main-image-container">
            <span class="remove-image-btn" onclick="removeImage(this)">✕</span>
          <img src="../uploads/placeholder.jpeg" alt="Product image" class="main-image" id="mainImagePreview">
          <div class="image-overlay">
            <i class="fas fa-camera"></i>
            <span>Click to change the main image</span>
          </div>
          <input type="file" id="mainImageUpload" accept="image/*" style="display: none;">
        </div>
        
        <div class="thumbnail-row">
          <div class="thumb-container">
            <span class="remove-image-btn" onclick="removeImage(this)">✕</span>
            <img src="../uploads/placeholder.jpeg" alt="Thumbnail 1" class="thumb" id="thumb1Preview">
            <div class="thumb-overlay">
              <i class="fas fa-camera"></i>
              <span>Image 1</span>
            </div>
            <input type="file" id="thumb1Upload" accept="image/*" style="display: none;">
          </div>
          <div class="thumb-container">
            <span class="remove-image-btn" onclick="removeImage(this)">✕</span>
            <img src="../uploads/placeholder.jpeg" alt="Thumbnail 2" class="thumb" id="thumb2Preview">
            <div class="thumb-overlay">
              <i class="fas fa-camera"></i>
              <span>Image 2</span>
            </div>
            <input type="file" id="thumb2Upload" accept="image/*" style="display: none;">
          </div>
          <div class="thumb-container">
            <span class="remove-image-btn" onclick="removeImage(this)">✕</span>
            <img src="../uploads/placeholder.jpeg" alt="Thumbnail 3" class="thumb" id="thumb3Preview">
            <div class="thumb-overlay">
              <i class="fas fa-camera"></i>
              <span>Image 3</span>
            </div>
            <input type="file" id="thumb3Upload" accept="image/*" style="display: none;">
          </div>
        </div>

      <div class="form-section">
        <div class="form-group">
          <label for="product-name">Product Name <span class="required">*</span></label>
          <input type="text" placeholder="Change product name..." class="input-chip" id="product-name" required>
        </div>
        
        <div class="form-group">
          <label for="latin-name">Latin Name</label>
          <input type="text" placeholder="Change Latin name..." class="input-chip" id="latin-name">
        </div>
        
        <div class="form-row">
          <div class="form-group half">
            <label for="stock">Stock <span class="required">*</span></label>
            <input type="number" placeholder="Change stock amount..." class="input-chip" id="stock" required min="0">
          </div>
          <div class="form-group half">
            <label for="price">Price (Rp) <span class="required">*</span></label>
            <input type="number" placeholder="Change price..." class="input-chip" id="price" required min="0">
          </div>
        </div>
        
        <div class="form-group">
          <label for="description">Product Description <span class="required">*</span></label>
          <textarea class="description" placeholder="Change product description..." id="description" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="Specification">Specifications</label>
          <textarea class="description" placeholder="Change product specifications..." id="Specification"></textarea>
        </div>
        
        <div class="form-group">
          <label for="perawatan">Care Instructions</label>
          <textarea class="description" placeholder="Change care instructions..." id="perawatan"></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group half">
            <label for="mainCategory">Main Category <span class="required">*</span></label>
            <input type="text" placeholder="Main category..." class="input-chipkat" id="mainCategory" required>
          </div>
          <div class="form-group half">
            <label for="subCategory">Sub Category <span class="required">*</span></label>
            <input type="text" placeholder="Sub category..." class="input-chipkat" id="subCategory" required>
          </div>
        </div>
            <div class="form-actions">
            <button type="button" class="delete-btn">Delete Product</button>
            <button type="submit" class="add-product">Finish Edit</button>
            </div>
      </div>
    </form>
  </div>
        <script>
            function removeImage(button) {
                const container = button.parentElement;
                const img = container.querySelector('img');

                if (img) {
                if (confirm("Hapus gambar ini?")) {
                    img.src = ""; // atau img.remove() jika ingin menghilangkan elemen
                    img.style.display = "none"; // sembunyikan gambar
                }
                }
            }
        </script>
        <script>
                document.addEventListener('DOMContentLoaded', function () {
                const deleteBtn = document.querySelector('.delete-btn');
                
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', function () {
                    if (confirm("Are you sure you want to delete this product?")) {
                        // Arahkan ke endpoint penghapusan produk atau panggil API
                        console.log("Delete action initiated");
                        // Contoh: window.location.href = `/products/delete/${productId}`;
                    }
                    });
                }
                });
        </script>
  <script src="../assets/js/editproduct.js"></script>
</body>

</html>
