<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Botani Mart</title>
  <link rel="stylesheet" href="../assets/css/addProduct.css">
</head>

<body>
  <div class="header">
    <div class="judul">
      <img src="../uploads/Botani mart.png" alt="Botani Mart Logo" class="logo">
    </div>
    <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
    </div>
  </div>

 <div class="container">
        <div class="image-section">
            <img src="../uploads/selada.png.jpg" alt="Gambar utama" class="main-image">
            <div class="thumbnail-row">
                <img src="../uploads/thumbnail1.png.jpg" alt="thumb1" class="thumb">
                <img src="../uploads/thumbnail2.png.jpg" alt="thumb2" class="thumb">
                <button class="thumb add-thumb">+</button>
            </div>
        </div>

        <div class="form-section">
            <div class="form-inputs">
                <input type="text" placeholder="Nama produk..." class="input-chip">
                <input type="text" placeholder="Harga..." class="input-chip">
                <input type="text" placeholder="Stok..." class="input-chip">
                
            </div>
            <textarea class="description" placeholder="Tambahkan detail produk..."></textarea>
            <input type="text" placeholder="Kategori..." class="input-chipkat">
            <button class="add-product">Add Product</button>
        </div>

        
    </div>
</body>

</html>
